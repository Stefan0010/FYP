                    <div class='col-md-1'>

                    <div class='col-md-1'>

                    <div class='col-md-4'>

                    </div>
                    <div class='col-md-4'>

                    </div>
                  </div>
                  <div class='row'>
                    <label for='encryptedf'>Encrypted Full Message:</label>
                    <div class='well' id='encryptedf'></div>
                  </div>
                  <div class='row'>
                    <label for='decryptedf'>Decrypted Full Message:</label>
                    <div class='well' id='decryptedf'></div>
                  </div>
